<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<style>
#logout {
	color: white;
	font-size: 25px;
}
</style>
</head>

</head>
<body>
	<center>
		<h3 th:text="'Student Registration-shome'"></h3>
	</center>

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<!-- Navbar content -->
	</nav>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Student Registration</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a th:href="@{/insert}" class="btn btn-primary"><i
					class="fa fa-plus" aria-hidden="true"></i>Insert</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/view}" class="btn btn-primary"><i
					class="fa fa-eye"></i>View</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/delete}" class="btn btn-primary"><i
					class="fa fa-trash" aria-hidden="true"></i>Delete</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/print}" class="btn btn-primary"> <i
					class="fa fa-print" aria-hidden="true"></i>Print
				</a>
			</div>

			<div class="form-group">
				<form th:action="@{logout}" method="post">
					<button id="logout" type="submit" class="btn login_btn1">
						<i class="fa fa-sign-out" aria-hidden="true"></i> &nbsp;Logout
					</button>

				</form>
			</div>

		</div>
	</nav>


</body>
</html>
