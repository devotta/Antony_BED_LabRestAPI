<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<style>
textarea {
	overflow-y: scroll;
	height: 200px;
	resize: none;
	width: 100%;
}

#logout {
	color: white;
	font-size: 25px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<!-- Navbar content -->
	</nav>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Student Registration</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a th:href="@{/new}" class="btn btn-primary"><i
					class="fa fa-plus" aria-hidden="true"></i>ins-Insert</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/view}" class="btn btn-primary"><i
					class="fa fa-eye"></i>homeView</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/delete}" class="btn btn-primary"><i
					class="fa fa-trash" aria-hidden="true"></i>ins Delete</a>
			</div>
			<div class="navbar-nav">
				<a th:href="@{/print}" class="btn btn-primary"> <i
					class="fa fa-print" aria-hidden="true"></i>ins Print1
				</a>
			</div>

			<div class="form-group">
				<form th:action="@{logout}" method="post">
					<button id="logout" type="submit" class="btn login_btn1">
						<i class="fa fa-sign-out" aria-hidden="true"></i> &nbsp;Logout
					</button>

				</form>
			</div>

		</div>

	</nav>



	<br>
	<br>

	<div class="container">
		<div class="row">

			<div
				class="col-lg-10 col-md-10 col-sm-10 container justify-content-center card">

				<h3 class="text-center "
					style="color: white; background-color: #3B71CA">Edit Student</h3>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}"
						th:object="${student}" method="POST">


						<div class="form-group">
							<label><b>First Name</b> </label> <input type="text"
								name="firstName" th:field="*{fname}" class="form-control"
								placeholder="Enter first name" required
								title="Please fill out the first name" />
						</div>

						<div class="form-group">
							<label><b>Last Name</b> </label> <input type="text"
								name="lastName" th:field="*{lname}" class="form-control"
								placeholder="Enter last name" required
								title="Please fill out the last name" />
						</div>

						<div class="form-group">
							<label><b>Course Name</b> </label> <input type="text"
								name="courseName" th:field="*{course}" class="form-control"
								placeholder="Enter course name" required
								title="Please fill out the course name" />
						</div>


						<div class="form-group">
							<label><b>Country</b> </label> <input type="text" name="country"
								th:field="*{country}" class="form-control"
								placeholder="Enter country" required
								title="Please fill out the country" />
						</div>


						<div class="box-footer  text-center">
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-check" style="font-size: 20px; color: green"></i>Submit
							</button>
							&nbsp;&nbsp;<a class="btn btn-primary " th:href="@{/view}"><i
								class="fa fa-ban" style="font-size: 15px; color: red"> </i>&nbsp;Cancel</a>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
